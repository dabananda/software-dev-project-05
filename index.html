<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktail DB | Dabananda Mitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group my-4 w-75 mx-auto">
        <input
          id="search-bar"
          type="text"
          class="form-control"
          placeholder="Search for a drink..."
        />
        <button id="search-btn" class="btn btn-outline-warning">Search</button>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="drink-cards" class="row text-center"></div>
        </div>
        <div class="col-md-4">
          <h4 id="group-count">Total Cart: 0</h4>
          <div id="group-card" class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>SL</th>
                    <th>Image</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody id="group-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="drink-details-modal"
      tabindex="-1"
      aria-labelledby="drink-details-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="drink-details-label" class="modal-title">Drink Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="drink-details">Loading...</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
